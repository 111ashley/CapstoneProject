  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>WISHLIST</title>

  <body class="wishlist" id="wishlist">
   
    <section>
      <header class="navbar">
        <nav>
          <div class="navbar-div">
            <div class="topnav">
              <nav>
                <ul
                  id="primary-navigation"
                  class="primary-navigation flex"
                  style="
                    width: 100%;
                    display: flex;
                    justify-content: flex-end;
                    box-sizing: border-box;
                    padding: 20px;
                    background: transparent;
                  "
                >
                  <li
                    class="active"
                    style="
                      list-style: none;
                      margin-right: 20px;
                      font-size: 20px;
                      font-weight: bold;
                    "
                  >
                    <a
                      href="#browse"
                      style="
                        font-family: Carbon;
                        color: #fff;
                        text-decoration: none;
                        font-size: 1.2em;
                      "
                    >
                      <span
                        class="nav-span"
                        aria-hidden="true"
                        style="
                          font-family: seeingstars;
                          color: #477adf;
                          text-decoration: none;
                        "
                        >O</span
                      >BROWSE
                    </a>
                  </li>
                  <li
                    style="
                      list-style: none;
                      margin-right: 20px;
                      font-size: 20px;
                      font-weight: bold;
                    "
                  >
                    <a
                      href="#want"
                      style="
                        font-family: Carbon;
                        color: #fff;
                        text-decoration: none;
                        font-size: 1.2em;
                      "
                    >
                      <span
                        class="nav-span"
                        aria-hidden="true"
                        style="
                          font-family: seeingstars;
                          color: #477adf;
                          text-decoration: none;
                        "
                        >O</span
                      >WANTED
                    </a>
                  </li>
                  <li
                    style="
                      list-style: none;
                      margin-right: 20px;
                      font-size: 20px;
                      font-weight: bold;
                    "
                  >
                    <a
                      href="#dates"
                      style="
                        font-family: Carbon;
                        color: #fff;
                        text-decoration: none;
                        font-size: 1.2em;
                      "
                    >
                      <span
                        class="nav-span"
                        aria-hidden="true"
                        style="
                          font-family: seeingstars;
                          color: #477adf;
                          text-decoration: none;
                        "
                        >O</span
                      >EVENTS
                    </a>
                  </li>
                </ul>

                <div class="text-align-container text-align-container-style">
                  <div class="logo">
                    <span id="span">
                      O SINCERELY
                      <b style="font-family: seeingstars; text-align: center"
                        >O</b
                      ></span
                    >
                  </div>
                </div>
              </nav>
            </div>
          </div>
        </nav>
      </header>
    </section>

    <div class="box 1" id="browse">
      <h2
        class="header"
        style="text-align: center; color: #fff; font-family: AstralDelight"
      >
        BROWSE ITEMS
      </h2>

      <section
        class="container"
        id="items-container"
        style="
          background-color: transparent;
          border: solid 3px #477adf;
          margin-top: -2px;
        "
      ></section>
    </div>

    <div class="box 2" id="want">
      <h2
        class="header"
        style="text-align: center; color: #fff; font-family: AstralDelight"
      >
        WANTED LIST
      </h2>
      <div>
        <section
          class="container"
          id="wanted-container"
          style="
            background-color: transparent;
            border: solid 3px #477adf;
            margin-top: -2px;
          "
        ></section>
      </div>
    </div>

    <div id="dates">
      <h2
        class="header"
        style="text-align: center; color: #fff; font-family: AstralDelight"
      >
        IMPORTANT EVENTS
      </h2>
      <!-- <div> -->
      <!-- <form style="border: solid 3px #477adf; padding: 2%; width: 290px">
        <input type="text" id="occassion" placeholder="WHAT'S THE OCCASSION?" />
        <input type="text" id="date" placeholder="WHAT'S THE DATE?" />
        <button

      <div
        class="container"
        id="events-container"
        style="background-color: transparent; margin-top: -2px"
      >
        <form
          style="
            border: solid 3px #477adf;
            padding: 2%;
            width: 290px;
            margin-right: 40px;
          "
        >
          <input
            type="text"
            id="occassion"
            placeholder="WHAT'S THE OCCASSION?"
          />
          <input type="text" id="date" placeholder="WHAT'S THE DATE?" />
          <button
            class="add-event-btn"
            style="
              background-color: #83d0cb;
              border: solid 2px #000;
              font-family: Carbon;
              align-items: center;
            "
          >
            ADD EVENT
          </button>
        </form>
      </div>
      <!-- <form style="border: solid 3px #477ADF; padding: 2%;">
            <input
              type="text"
              id="occassion"
              placeholder="WHAT'S THE OCCASSION?"/>
            <input
              type="text"
              id="date"
              placeholder="WHAT'S THE DATE?"/>
            <button class="add-event-btn" style="background-color:#83D0CB; border: solid 2px #000; font-family: Carbon; align-items: center;" >ADD EVENT</button>
          </form> -->
      <!-- </div> -->
    </div>
    <a href="#" class="to-top">
      <i class="fas fa-chevron-up"></i>
    </a>

    <script>
      const toTop = document.querySelector(".to-top");

      window.addEventListener("scroll", () => {
        if (window.pageYOffset > 100) {
          toTop.classList.add("active");
        } else {
          toTop.classList.remove("active");
        }
      });
    </script>
